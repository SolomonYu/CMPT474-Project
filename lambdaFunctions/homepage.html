<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CMPT474 First Iteration</title>
    <!-- Add some CSS to change client UI -->
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (userId,password)=> {
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"UserId": userId,"password": password});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://0rj23050kh.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => {
                alert(JSON.parse(result).body)
                window.location.href = "https://tony-sample-bucket-1.s3.amazonaws.com/posts.html"
                })
            .catch(error => alert(error));
        }
    </script>
    <title>Login Form</title>    
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css">    -->
</head>
<body>
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form>    
        <label><b>User ID     
        </b>    
        </label>    
        <input type="text" name="UID" id="UID" placeholder="UserId">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="password" placeholder="Password">    
        <br><br>    
        <button type="button" onclick="callAPI(document.getElementById('UID').value,document.getElementById('password').value)"> 
            Log In
        </button>  
        <br><br>       
    </form>     
</div>
</body>
</html>
